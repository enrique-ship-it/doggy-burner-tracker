<!DOCTYPE html>
<html>
<head>
<title>DOGGY NFT Generator</title>
<style>
body { font-family: 'Comic Neue', cursive; background: #000; display: flex; gap: 20px; padding: 20px; }
canvas { border: 4px solid #ff6b00; }
</style>
</head>
<body>
<canvas id="chispa" width="512" height="512"></canvas>
<canvas id="llamarada" width="512" height="512"></canvas>
<canvas id="infierno" width="512" height="512"></canvas>
<script>
function createNFT(canvasId, emoji, title, color1, color2) {
  const canvas = document.getElementById(canvasId);
  const ctx = canvas.getContext('2d');
  
  // Gradient background
  const grad = ctx.createLinearGradient(0, 0, 512, 512);
  grad.addColorStop(0, color1);
  grad.addColorStop(1, color2);
  ctx.fillStyle = grad;
  ctx.fillRect(0, 0, 512, 512);
  
  // Fire emoji
  ctx.font = '200px Arial';
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText(emoji, 256, 200);
  
  // Title
  ctx.fillStyle = '#fff';
  ctx.font = 'bold 48px Comic Neue, Arial';
  ctx.fillText('DOGGY BURN LORD', 256, 350);
  
  // Level
  ctx.font = 'bold 64px Comic Neue, Arial';
  ctx.fillStyle = '#FFD700';
  ctx.fillText(title, 256, 420);
  
  // Border
  ctx.strokeStyle = '#ff6b00';
  ctx.lineWidth = 8;
  ctx.strokeRect(4, 4, 504, 504);
}

createNFT('chispa', 'ðŸ”¥', 'CHISPA', '#FF6B00', '#FF4500');
createNFT('llamarada', 'ðŸ”¥ðŸ”¥', 'LLAMARADA', '#FF8C00', '#FF0000');
createNFT('infierno', 'ðŸ”¥ðŸ”¥ðŸ”¥', 'INFIERNO', '#DC143C', '#8B0000');

console.log('Right-click each canvas and "Save Image As" to download');
</script>
</body>
</html>
